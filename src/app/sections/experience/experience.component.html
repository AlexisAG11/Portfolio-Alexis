<div class="w-full font-poppins px-[5%] lg:px-[10rem] lg:gap-[4rem] mb-[5rem] h-[96vh] pt-[4vh] min-h-fit">
    <div class="flex flex-col items-center">
        <div class="">
            <p class="text-[#555555] text-center">Explorer Mon</p>
            <h1 class="text-[2rem] font-bold lg:text-[3rem]">Experience</h1>
        </div>
    </div>
    <div class="mt-[2rem] flex flex-col gap-8 sm:flex-row">
        <div class="flex-1 border border-[#a3a3a3] rounded-[2rem] p-[1.2rem] sm:p-[1.5rem] flex flex-col justify-center">
            <ul class="flex justify-center flex-wrap gap-10">
                <li *ngFor="let exp of experience1" class="flex gap-2 w-[10rem]">
                    <img [src]="exp.iconPath" class="w-8 h-8" alt="">
                    <div class="flex flex-col">
                        <h3 class="font-bold text-[1.17rem]">{{exp.value}}</h3>
                        <p class="flex-1 text-[#555555]">{{exp.subValue}}</p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="flex-1 border border-[#a3a3a3] rounded-[2rem] p-[1.2rem] sm:p-[1.5rem] flex flex-col justify-center">
            <ul class="flex justify-center flex-wrap gap-10">
                <li *ngFor="let exp of experience2" class="flex gap-2 w-[10rem]">
                    <img [src]="exp.iconPath" class="w-8 h-8 object-cover" alt="">
                    <div class="flex flex-col">
                        <h3 class="font-bold text-[1.17rem]">{{exp.value}}</h3>
                        <p class="flex-1 text-[#555555]">{{exp.subValue}}</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
